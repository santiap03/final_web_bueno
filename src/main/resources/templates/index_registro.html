        <div class="container">
            <div class="row">
                <legend>Datos basicos</legend><!--Datos personales -->
                <fieldset class="col-6">
                    <label class="form-label">Nombre: </label>
                    <input id= "rname" class="form-control" type="text" name="Nombre" size="50" maxlength="30" placeholder="ingrese nombre" title="Ej: pepito perez perez"  ><br>
                    <select name="Documento" class="select" >
                        <option >Cedula</option>
                        <option >Pasaporte</option>
                        <option >Tarjeta de identidad</option>
                        <option >Otro</option>
                    </select> <br>
                    <input class="form-control"  type="text" name="ID" size="50" maxlength="10" placeholder="ingrese Identificacion" title="Ej: 999999999" pattern="[0-9]+" id="usuarioId"><br>
                    <label class="form-label">Edad: </label><input class="form-control" type="number" name="edad" size="3" min="0" maxlength="3" id="edad"><br>
                    <label>Genero</label>
                    <input type="radio" name="genero" value="1" required>Masculino
                    <input type="radio" name="genero" value="2">Femenino
                    <input type="radio" name="genero" value="3">Otro <br>
                </fieldset>
                <div class="col-6">

                    <label class="form-label">Descripcion:</label><br>
                    <textarea class="form-control" name="Descripcion" rows="5" cols="50" maxlength="500" placeholder="Ingrese una descripcion para los demas Usuarios "></textarea><br>


                </div>
            </div>
            <div class="row">

                    <div class="col-6">
                        <h4>Seguridad</h4>
                        <label class="form-label">Email: </label><input class="form-control" type="email" name="correo" placeholder="correo electronico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="nombre@gmail.com" id="correo" required><br>
                        <label class="form-label">Contraseña</label><Input class="form-control" type="password" name="pass" placeholder="A,b,c,1,2,3,4" title="Contraseña de la cuenta" id="pass"  required></Input><br>

                    </div>

            </div>

            <fieldset><!--Opciones adicionales -->
                <div class="form-outline mb-4">
                    <legend>Datos de gustos</legend>
                    <label>Gustos de libros</label><br>
                    <input type="checkbox" name="Temas" value="1" checked>Deportes
                    <input type="checkbox" name="Temas" value="2">Fantasia
                    <input type="checkbox" name="Temas" value="3">Educativos
                    <input type="checkbox" name="Temas" value="4">Tecnologia
                    <input type="checkbox" name="Temas" value="5">Salud
                    <input type="checkbox" name="Temas" value="6">Ciencia Ficcion
                    <br><br>
                    <label >Libros leidos por año</label><input type="number" name="Nbooks" size="10" maxlength="15" placeholder="0,1,2,3...." min="0" max="200" title="Libros"><!-- -->
                    <label> "Usted es un lector:"</label>
                    <select name="tax" class="custom-select" style="width: 200px;">
                        <option >Nunca</option>
                        <option >Ocasional</option>
                        <option >Usual</option>
                        <option >Dedicado</option>
                    </select>
                    <br>
                </div>
                <input class="btn btn-success" name="enviar" value="Enviar" id="submit" >
                <a class="btn btn-danger " data-dismiss="modal" href="index_main.html">Cerrar</a>
